apiVersion: "kubeflow.org/v1"
kind: "TFJob"
metadata:
  name: "trainer"
spec:
  cleanPodPolicy: None
  tfReplicaSpecs:
    Worker:
      replicas: 10
      restartPolicy: Never
      template:
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: replica-type
                          operator: In
                          values:
                            - worker
                            - chief
                    topologyKey: kubernetes.io/hostname
          volumes:
            - name: deeprec-storage
              persistentVolumeClaim:
                claimName: deeprec
          containers:
            - name: tensorflow
              env:
                - name: "TF_WORKSPACE"
                  value: "/root/"
                - name: "TF_SCRIPT"
                  value: "train_wdl.py"
                - name: "MEM_USAGE_STRATEGY"
                  value: "251"
                - name: "START_STATISTIC_STEP"
                  value: "100"
                - name: "STOP_STATISTIC_STEP"
                  value: "200"
              image: registry.cn-beijing.aliyuncs.com/duyi/modelzoo_deeprec:1.0
              imagePullPolicy: Always
              workingDir: /root/
              command: ["/bin/sh", "-c"]
              args:
                [
                  "cd /root/; python launch.py --output_dir=/pvc --protocol=grpc --inter=8 --intra=8 --input_layer_partitioner=8 --dense_layer_partitioner=16",
                ]
              volumeMounts:
                - mountPath: "/pvc"
                  name: "deeprec-storage"
    PS:
      replicas: 4
      restartPolicy: Never
      template:
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: replica-type
                          operator: In
                          values:
                            - ps
                    topologyKey: kubernetes.io/hostname
          volumes:
            - name: deeprec-storage
              persistentVolumeClaim:
                claimName: deeprec
          containers:
            - name: tensorflow
              env:
                - name: "TF_WORKSPACE"
                  value: "/root/"
                - name: "TF_SCRIPT"
                  value: "train_wdl.py"
                - name: "MEM_USAGE_STRATEGY"
                  value: "251"
                - name: "START_STATISTIC_STEP"
                  value: "100"
                - name: "STOP_STATISTIC_STEP"
                  value: "200"
              image: registry.cn-beijing.aliyuncs.com/duyi/modelzoo_deeprec:1.0
              imagePullPolicy: Always
              workingDir: /root/
              command: ["/bin/sh", "-c"]
              args:
                [
                  "cd /root/; python launch.py --output_dir=/pvc --protocol=grpc --inter=8 --intra=8 --input_layer_partitioner=8 --dense_layer_partitioner=16",
                ]
              volumeMounts:
                - mountPath: "/pvc"
                  name: "deeprec-storage"
